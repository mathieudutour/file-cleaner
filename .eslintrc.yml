root: true
extends:
  - airbnb-base
  - plugin:import/errors
  - prettier
plugins:
  - prettier
env:
  node: true
rules:
  'import/prefer-default-export': 0
  'import/no-unresolved': 0
  'global-require': 0
  'no-underscore-dangle': 0
  'no-await-in-loop': 0
  'no-restricted-syntax': 0
  'no-plusplus': 0
  'no-continue': 0
